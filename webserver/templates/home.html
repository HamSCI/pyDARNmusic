{% extends 'base.html'%}
{% load static %}
{% block content %}
<div class="box-size text-center">
    <div id="carouselExampleIndicators" class="carousel slide" data-interval="5" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner ">
            <div class="carousel-item active">
            {% load static %}
            <img src="{% static 'images/1213141510.jpg' %}" class="d-block h-50 w-100 " alt="...">
            </div>
            <div class="carousel-item">
            <img src="{% static 'images/1209140934.jpg' %}" class="d-block h-50 w-100" alt="...">
            </div>
            <div class="carousel-item">
            <img src="{% static 'images/1209141617a.jpg' %}" class="d-block w-100 img-fluid" alt="...">
            </div>
            <div class="carousel-item">
            <img src="{% static 'images/1213141449.jpg' %}" class="d-block w-100 img-fluid" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    {% comment %} <img src="{% static 'images/1213141510.jpg' %}" class="" id = "rti-size" alt="..."> {% endcomment %}
    <div class="text-center">
        <button type="button" class="btn btn-primary" id="mstidclassify" style="background-color:#041c32">
            <a href="/classify"  style="color:white;text-decoration:none;">MSTID CLASSIFICATION</a>
        </button>
    </div>
</div>
{% endblock %}
